<!-- @format -->

<!DOCTYPE html>

<html>
  <head>
    <title>contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <form>
          <h2>Contact us</h2>

          <div class="div1">
            <label for="First-Name">First Name<sup>*</sup></label>
            <input type="text" id="First-Name" required />
          </div>

          <div class="div2">
            <label for="Last-Name">Last Name<sup>*</sup></label>
            <input type="text" id="Last-Name" required />
          </div>

          <div class="div3">
            <label for="Email-id">Email Address<sup>*</sup></label>
            <input type="text" id="Email-id" required />
          </div>

          <div class="div4">
            <label for="query">Query Type<sup>*</sup></label>
          </div>

          <div class="div5">
            <input type="radio" id="enquiry" name="query" required />
            <label for="enquiry">General Enquiry</label>
          </div>

          <div class="div6">
            <input type="radio" id="Support" name="query" required />
            <label for="Support">Support Request</label>
          </div>

          <div class="div7">
            <label for="message">Message<sup>*</sup></label>
          </div>

          <div class="div8">
            <textarea name="message" id="message"></textarea><br />
          </div>

          <div class="div9">
            <input type="checkbox" id="checkbox" name="check" required />
            <label for="checkbox"
              >I consent to being contacted by the team<sup>*</sup></label
            >
          </div>

          <div class="div10">
            <input type="submit" value="submit" id="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
